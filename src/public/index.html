<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recalc</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="calc">
        <input type="text" class="display" data-testid="display" readonly>
        <div class="buttons">
            <div class="rows">
                <button id="button-/" name="/">/</button>
                <button id="button-*" name="*">*</button>
                <button id="button-+" name="+">+</button>
                <button id="button--" name="-">-</button>
            </div>

            <div class="rows">
                <button id="button-7" name="7">7</button>
                <button id="button-8" name="8">8</button>
                <button id="button-9" name="9">9</button>
                <button id="button-^2" name="^2">^2</button>
            </div>

            <div class="rows">
                <button id="button-4" name="4">4</button>
                <button id="button-5" name="5">5</button>
                <button id="button-6" name="6">6</button>
                <button id="button-bin" name="bin">Bin()</button>
            </div>

            <div class="rows">
                <button id="button-1" name="1">1</button>
                <button id="button-2" name="2">2</button>
                <button id="button-3" name="3">3</button>
                <button id="button-sqrt" name="sqrt">sqrt</button>
            </div>

            <div class="rows">
                <button id="button-0" name="0">0</button>
                <button id="button-." name=".">.</button>
                <button id="button-c" name="c">c</button>
                <button id="button-=" name="=">=</button>
            </div>
        </div>
    </div>
    <div class="calc">
        <div class="hisotries">
            <div class="rows">
                <button name="getAllHistory">Ver historial</button>
                <button name="??">??</button>
                <button name="??">??</button>
                <button name="clearScreen">Limpiar pantalla</button>
            </div> 
        </div>           
        <textarea class="histories-display" data-testid="histories" readonly></textarea>
    </div>
    <script src="./index.js"></script>
</body>
</html>
